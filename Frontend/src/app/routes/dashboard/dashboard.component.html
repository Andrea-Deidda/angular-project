<app-header></app-header>

<div *ngIf="loadingPage">
  <app-loading></app-loading>
</div>

<div class="container p-5" *ngIf="moviesDataLoader">
  <h1 class="text-center mb-5">
    The Net Fish
  </h1>
  <div>
    <label for="genre"></label>
    <input type="text" placeholder="search movie by genre" required [(ngModel)]="genreInput" id="staticEmail"> <br>
    <button type="submit" (click)="goToGenre()" >SEARCH</button>
  </div>
  <div class="text-right">

    <button type="button"  style="font-size: 30px" class="btn btn-default" aria-label="Left Align" [routerLink]='["/add"]'>
      <span class="fas fa-plus" aria-hidden="true"></span>
      </button>

  </div>

  <table class="table">

    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Director</th>
        <th scope="col">Release Date</th>
      </tr>
    </thead>
    <tbody>
      <tr class="pointer" *ngFor="let entry of movies ; let i = index" (click)="goToDetails(entry.id)">
        <th scope="row"> {{i + 1}}</th>
        <td>{{entry.name}}</td>
        <td>{{entry.director}}</td>
        <td>{{entry.releaseDate | date}}</td>
      </tr>
    </tbody>
  </table>
</div>



<div id="footer">
  <app-footer></app-footer>
</div>
