<div>
  <app-header></app-header>
</div>

<div  class="container p-5">
    <div class="row">
        <button style="width: 8%;" class="btn btn-primary mr-5" [routerLink]="['/dashboard']">Back</button>
        <h3 class="text-center">Sign In</h3>
    </div>

    <form class="pt-5" (ngSubmit)="onSubmit(form)" #form="ngForm">

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" required ngModel name="name">
            </div>
        </div>

        <div class="form-group row">
            <label for="surname" class="col-sm-2 col-form-label">Surname</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="surname" required ngModel name="surname">
            </div>
        </div>

        <button type="submit" [disabled]="!form.valid" class="btn btn-success">Submit</button>

    </form>
</div>

<div id="footer">
  <app-footer></app-footer>
</div>
